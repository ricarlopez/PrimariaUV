<div class="container">
  <p>listado-categorias works!</p>
  <app-lista-prueba></app-lista-prueba>
  <!-- [innerText]="mensaje"
  <app-lista-prueba [dataSource]="categorias"></app-lista-prueba> -->
  
  <div class="row mt-3">
      <div class="col-6">
          <h2>Tabla de alumnos reinscritos</h2>
      </div>
      <!-- <div class="col-6">
        <button mat-raised-button color="secondary" [routerLink]="['/preinscritos']" >
            <i class="fas fa-plus"></i> Preincritos
        </button>
      </div> -->
      <div class="col-6 text-end">
          <button mat-raised-button color="primary" [routerLink]="['0']" >
              <i class="fas fa-plus"></i> Agregar
          </button>
      </div>
  </div>
  
  
  <!-- listado con la tabla angular -->
  <table mat-table [dataSource]="categorias" class="mat-elevation w-100">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <th mat-cel *matCellDef="let element">{{element.matricula}}</th>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <th mat-cel *matCellDef="let element">{{element.nombre}}</th>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
        <th mat-cel *matCellDef="let element">{{element.direccion}}</th>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
        <th mat-cel *matCellDef="let element">{{element.telefono}}</th>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let categoria">
        <button mat-stroked-button routerLink="{{categoria.matricula}}" class="me-3">
          <mat-icon>edit</mat-icon> Editar
          </button>
              <button mat-stroked-button color="accent" (click)="eliminar(categoria)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
            </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
